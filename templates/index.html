<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Chat Assistant</title>
    <link rel="stylesheet" href="/ui/styles.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <button class="upload-pdf-btn" onclick="openFileInput()">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                    Upload PDF
                </button>
                <input type="file" id="pdfInput" accept=".pdf" style="display: none;" onchange="handleFileUpload(event)">
            </div>
            <div class="sidebar-title">
                <h3>Documents</h3>
            </div>
            <div class="document-list" id="documentList">
                <!-- Documents will be added here dynamically -->
            </div>
        </aside>

        <!-- Chat Area -->
        <main class="chat-area">
            <div class="chat-messages" id="chatMessages">
                <div class="welcome-message">
                    <h2>Start a conversation</h2>
                    <p>Upload a PDF document to begin chatting with it</p>
                </div>
            </div>
            
            <div class="chat-input-area">
                <div class="input-container">
                    <textarea 
                        id="messageInput" 
                        placeholder="Type your message... (Try: 'Summarize section 9' or 'Give me a summary of chapter 3')"
                        rows="1"
                        onkeydown="handleKeyDown(event)"
                    ></textarea>
                    <button id="sendBtn" class="send-btn" onclick="sendMessage()">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                </div>
            </div>
        </main>

        <!-- Loading Overlay -->
        <div class="loading-overlay" id="loadingOverlay" style="display: none;">
            <div class="spinner"></div>
            <p>Processing your document...</p>
        </div>
    </div>

    <script src="/ui/script.js"></script>
</body>
</html>
