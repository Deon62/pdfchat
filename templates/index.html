<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Chat Assistant</title>
    <link rel="stylesheet" href="/ui/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf_viewer.min.css">
    <style>
        /* PDFViewer container overrides */
        #pdfViewerContainer {
            width: 100%;
            height: 100%;
            overflow: auto;
            background: #525659;
        }
        .pdfViewer {
            width: 100%;
            height: auto;
            display: block;
            background: #525659;
        }
        .page {
            margin: 16px auto;
            background: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
        /* Mobile: full viewport */
        @media (max-width: 768px) {
            #pdfViewerContainer {
                width: 100vw;
                height: 100vh;
            }
            .page {
                margin: 8px auto;
                max-width: calc(100% - 16px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <button class="upload-pdf-btn" onclick="openFileInput()">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                    Upload PDF
                </button>
                <input type="file" id="pdfInput" accept=".pdf" style="display: none;" onchange="handleFileUpload(event)">
            </div>
            <div class="sidebar-title">
                <h3>Documents</h3>
            </div>
            <div class="document-list" id="documentList">
                <!-- Documents will be added here dynamically -->
            </div>
        </aside>

        <!-- Chat Area -->
        <main class="chat-area">
            <div class="mobile-header">
                <button id="hamburgerBtn" class="hamburger-btn" aria-label="Open menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
            <div class="chat-messages" id="chatMessages">
                <div class="welcome-message">
                    <h2>Start a conversation</h2>
                    <p>Upload a PDF document to begin chatting with it</p>
                </div>
            </div>
            
            <div class="chat-input-area">
                <div class="input-container">
                    <textarea 
                        id="messageInput" 
                        placeholder="Type your message..."
                        rows="1"
                        onkeydown="handleKeyDown(event)"
                    ></textarea>
                    <button id="sendBtn" class="send-btn" onclick="sendMessage()">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                </div>
            </div>
        </main>

        <div id="sidebarOverlay" class="sidebar-overlay" style="display: none;"></div>
        <!-- Loading Overlay -->
        <div class="loading-overlay" id="loadingOverlay" style="display: none;">
            <div class="spinner"></div>
            <p>Processing your document...</p>
        </div>
    </div>

    <div id="toast" class="toast"></div>

        <!-- Scroll to Bottom Button -->
        <button id="scrollToBottomBtn" class="scroll-to-bottom-btn" type="button" aria-label="Scroll to bottom">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="6,9 12,15 18,9"></polyline>
            </svg>
        </button>

    <!-- Confirmation Modal -->
    <div id="confirmOverlay" class="confirm-overlay" aria-hidden="true" role="dialog" aria-modal="true">
        <div class="confirm-modal" role="document">
            <div class="confirm-title" id="confirmTitle">Delete document?</div>
            <div class="confirm-text" id="confirmText">Are you sure you want to delete this document? This action cannot be undone.</div>
            <div class="confirm-actions">
                <button id="confirmCancel" class="btn-cancel" type="button">Cancel</button>
                <button id="confirmConfirm" class="btn-confirm" type="button">Delete</button>
            </div>
        </div>
    </div>

    <script src="/ui/script.js"></script>

    <!-- PDF Viewer Fullscreen -->
    <div id="pdfViewerOverlay" class="pdf-viewer-overlay" aria-hidden="true" style="display:none;">
        <div class="pdf-viewer-header">
            <div class="pdf-viewer-title" id="pdfViewerTitle">Document</div>
            <div class="pdf-viewer-controls">
                <button id="pdfViewerPrev" class="pdf-viewer-nav-btn" type="button" aria-label="Previous page">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="15,18 9,12 15,6"></polyline>
                    </svg>
                </button>
                <span class="pdf-viewer-page-info">
                    <input type="number" id="pdfViewerPageNum" min="1" value="1" class="pdf-viewer-page-input">
                    / <span id="pdfViewerPageCount">1</span>
                </span>
                <button id="pdfViewerNext" class="pdf-viewer-nav-btn" type="button" aria-label="Next page">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="9,18 15,12 9,6"></polyline>
                    </svg>
                </button>
            </div>
            <button id="pdfViewerClose" class="pdf-viewer-close" type="button" aria-label="Close">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>
        <div class="pdf-viewer-body" id="pdfViewerBody">
            <div id="pdfViewerContainer" class="pdfViewerContainer"><div class="pdfViewer" id="pdfViewer"></div></div>
            <!-- Ask DeepRAG prompt -->
            <div id="pdfAskPrompt" class="pdf-ask-prompt" style="display:none;">
                <div class="pdf-ask-prompt-content">
                    <div class="pdf-ask-prompt-text">Ask DeepRAG about this selection</div>
                    <input type="text" id="pdfAskInput" class="pdf-ask-input" placeholder="Your question..." />
                    <div class="pdf-ask-actions">
                        <button id="pdfAskCancel" class="pdf-ask-btn pdf-ask-cancel">Cancel</button>
                        <button id="pdfAskSend" class="pdf-ask-btn pdf-ask-send">Ask</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
